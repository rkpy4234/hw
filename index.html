<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <style>
        :root {
            --body-color: #dde1e7;
            --nav-color: #dde1e7;
            --side-nav: #dde1e7;
            --text-color: #595959;
            --header: #2C3E50;
            --search-bar: #595959;
            --search-text: #595959;
            --hover-txt-color: #1A73E8;
            --box-shadow: -3px -3px 7px #ffffff73,
                2px 2px 5px rgba(94, 101, 121, 0.288);
            --box-inset-shadow: inset 2px 2px 5px #babecc,
                inset -5px -5px 10px #ffffff73;
            --transparent-color: rgba(221, 225, 231, 0.8);
        }
        table {
            width: 100%;
            border-collapse: collapse;
           
        }

        th{
            position: sticky;
            top: 0px;
            background-color: var(--hover-txt-color);
        }
        th,
        td {
            padding: 8px;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }
        .container-fluid{
            margin-top: 100px;
            padding: 0;
            width: 100%;
            align-items: center;
            text-align: center;
            
        }
        h1{
            font-size: 27px;
            font-weight: 800;
            text-align: center;
            color: var(--header);
        }
        p{
            color: var(--text-color);
            font-size: 18px;
        }
        .view{
            
            border-top: 2px solid var(--header);
            max-width: 400px;
            height: 590px;
            overflow-x: scroll;
            overflow-y: scroll;
            box-shadow: var(--box-shadow);
           
        }
        .container{
            width: 100%;
            display: flex;
            justify-content: center;
        }
     
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="nav-logo">
                <a style="text-decoration: none;" href="index.html">
                    <img src="Nawaras Scout Logo-01.png" width="40px" />

                </a>
            </div>
            <div class="searchBox">
                <i class='bx bx-menu open'></i>
                <i class='bx bx-x close'></i>
            </div>
            <ul class="header-main">
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="insert.html">Insert</a></li>
                <li><a href="https://www.ramkrishna4234.com.np/">Logout</a></li>

            </ul>

        </nav>
    </header>


    <div class="container-fluid">
        <div class="logo" style="align-items: center; text-align: center;">
            <img src="Nawaras Scout Logo-01.png" width="70px"/><br>
            <h1>H.W Scout Crew</h1>
            <p>Pashupati-8, Devpatan</p>
        </div>
        <h2>Teej Service Team <p>2081-05-21</p></h2>
        <div class="container">
            
            
            <div class="view">
               

                <table id="data-table" class="table table-striped">
                    <thead>
                        <tr style="background-color: #87b2ec;  position: sticky; top: 0px;">
                            <th>N.</th>
                            <th>Name</th>
                            <th>Phone</th>
                            <th>Crew</th>
                            <th>Shift</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data will be inserted here via JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>









    <script>
        const body = document.querySelector("body"),
            header = document.querySelector("header"),
            nav = document.querySelector("nav"),

            searchBox = document.querySelector(".searchBox"),
            open = document.querySelector(".open"),
            close = document.querySelector(".close"),
            arrowTop = document.querySelector(".arrowTop");

        //toggle for nav bar
        searchBox.addEventListener("click", () => {
            searchBox.classList.toggle("active");
            // nav.classList.add("active");
        });


        //for side bar

        open.addEventListener("click", () => {
            nav.classList.add("active");
        })
        body.addEventListener("click", e => {
            let clickedElm = e.target;

            if (!clickedElm.classList.contains("open") && !clickedElm.classList.contains("menu")) {
                nav.classList.remove("active");
                searchBox.classList.remove("active");
            }
        })

        //header close
        // Paste the Web Apps URL here
        const webAppUrl = 'https://script.google.com/macros/s/AKfycbwy3rEMwsnCC1jlgNiAdYdNao7Y8P08Z8pZsXxKl62ZBTpxXt1OoPauiJbgGxRET8wC/exec';

        // Fetch data from Google Sheets
        fetch(webAppUrl)
            .then(response => response.json())
            .then(data => {
                const tableBody = document.querySelector("#data-table tbody");
                data.forEach(row => {
                    let rowData = `<tr>
                <td>${row[0]}</td>
                <td>${row[1]}</td>
                <td>${row[2]}</td>
                <td>${row[3]}</td>
                <td>${row[4]}</td>
            </tr>`;
                    tableBody.innerHTML += rowData;
                });
            })
            .catch(error => console.error('Error:', error));



    </script>
</body>

</html>
